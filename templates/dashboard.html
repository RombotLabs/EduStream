<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            min-height: 100vh;
        }
        .dashboard-box {
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 2rem 3rem;
            margin-top: 10vh;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="dashboard-box text-center">
            <h2 class="mb-4">Willkommen im Dashboard!</h2>
            <p>Du bist erfolgreich eingeloggt.</p>
            <div>
                {% for video in video_list %}
                    <iframe 
                        src="https://www.youtube-nocookie.com/embed/{{ video }}"
                        width="560" 
                        height="315"
                        title="YouTube video player"
                        frameborder="0"
                        loading="lazy"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                {% endfor %}
                {% if role == 'teacher' %}
                    <a href="{{ url_for('add_video') }}" class="btn btn-success mb-3">
                        Neues Video eintragen
                    </a>
                {% endif %}

            </div>
            <a href="{{ url_for('settings')}}" class="btn btn-primary mt-3">Einstellungen</a>
            <a href="{{ url_for('logout') }}" class="btn btn-primary mt-3">Logout</a>
        </div>
    </div>
</body>
</html>
